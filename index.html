<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase-1 Project - Uwezo Soko Hub</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >
</head>
<body>
    <header>
        <h1>Uwezo Soko Hub</h1>
        
        <div class="search-filter-container">
            <input type="text" id="search-bar" placeholder="Search for products...">
            
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="fitness">Fitness</option>
                <option value="home & kitchen">Home & Kitchen</option>
                <option value="gaming & accessories">Gaming & Accessories</option>
            </select>
        </div>

        <button id="cart-button">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <section id="products"></section>

        <div id="cart-popup" class="cart-popup">
            <h2>Shopping Cart</h2>
            <ol id="cart-items"></ol>
            <p id="cart-total">Total: KES 0.00</p>
			<button id="checkout-button" class="btn btn-success">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </main>

    <script src="./src/index.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
